<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="img/snowflake.png" />
	<style>
		 legend {
            font-size: 2em;
            color: red;
        }
        
        fieldset {
            width: 680px;
            height: 350px;
        }
        #sub {
            margin-top: 40px;
            width: 670px;
            border: 1px #cccccc solid;
        }
        li {
            display: inline-block;
            list-style-type: none;
            height: 15px;
            width: 15px;
            border: 1px #ffffff solid;
            position: relative;
        }  
        p {
            padding-top: 10px;
            padding-left: 5px;
            margin-top: 50px;
            margin-left: 20px;
            width: 630px;
            height: 80px;
            font-size: 18px;
            line-height: 28px;
        }
	</style>
</head>
<body>
	<fieldset>
        <legend style="font-weight: 500;">网页换肤</legend>
        <div id="sub">
            <ul>
                <li class="skin_0" id="gray"></li>
                <li class="skin_1" id="purple"></li>
                <li class="skin_2" id="pink"></li>
                <li class="skin_3" id="blue"></li>
                <li class="skin_4" id="yellow"></li>
                <li class="skin_5" id="green"></li>
            </ul>
        </div>
        <p id="skin">LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用</p>
    </fieldset>

</body>
<script>
    var colors = ['gray', 'purple', 'pink', 'blue', 'yellow', 'green'];
    var lis = document.querySelectorAll('li');
    var skin = document.getElementById("skin");
    skin.style.background = colors[0];
    for (var i = 0; i < lis.length; i++) {
        lis[i].style.background = colors[i];
        lis[i].index = i;
        lis[i].onclick = function() {
            skin.style.background = colors[this.index];
            localStorage.setItem('bgc', colors[this.index]);
            this.style.top = "-10px";
        }
        lis[i].onmouseout = function() {
            this.style.top = "0px";
        }
        window.onload = function() {
            skin.style.background = localStorage.getItem('bgc');
        }
    }

</script>

</html>
